<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Dashboard Column</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .faculty-card {
        background-color: white;
        border: 2px solid #ffcccb;
        border-radius: 20px;
        padding: 20px;
        display: flex;
        align-items: center;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .faculty-card img {
        border-radius: 50%;
        width: 60px;
        height: 60px;
      }
      .faculty-card .info {
        margin-left: 20px;
        flex-grow: 1;
      }
      .faculty-card .info h2 {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
      }
      .faculty-card .info p {
        margin: 5px 0 0;
        font-size: 14px;
        color: gray;
      }
      .faculty-card .stats {
        display: flex;
        gap: 10px;
      }
      .faculty-card .stats .stat {
        background-color: #f0f0f0;
        border-radius: 10px;
        padding: 5px 10px;
        font-size: 14px;
        text-decoration: none;
        color: black;
        transition: background-color 0.3s, transform 0.3s;
        cursor: pointer;
      }

      .faculty-card .stats .stat:hover {
        background-color: #e0e0e0;
        transform: scale(1.05);
      }

      .faculty-card .alert-icon {
        width: 15px;
        height: 15px;
        background-color: white;
        border-radius: 50%;
        margin-right: 10px;
      }
      @media (max-width: 480px) {
        .faculty-card {
          flex-direction: column;
          align-items: flex-start;
        }
        .faculty-card .info {
          margin-left: 0;
          margin-top: 10px;
        }
        .faculty-card .stats {
          flex-direction: column;
          gap: 5px;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="faculty-card">
      <div class="alert-icon"></div>
      <img src="https://via.placeholder.com/60" alt="John Doe" />
      <div class="info">
        <h2>Student Name</h2>
        <p>Student Email</p>
      </div>
      <div class="stats">
        <div class="stat">10 Submissions</div>
        <div class="stat">+91 xxxxxxxxxx</div>
      </div>
    </div>
  </body>
</html>
