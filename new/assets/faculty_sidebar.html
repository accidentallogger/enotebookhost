<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar Menu</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="faculty_sidebar.css" />
  </head>

  <body>
    <nav>
      <div class="sidebar-top">
        <span class="shrink-btn">
          <i class="bx bx-chevron-left"></i>
        </span>
        <img src="../assets/images/logo.png" class="logo" alt="" />
        <h3 class="hide">E-notebook</h3>
      </div>
      <br />

      <div class="sidebar-links">
        <ul>
          <div class="active-tab"></div>

          <li class="tooltip-element" data-tooltip="0">
            <a href="#" class="active" data-active="0">
              <div class="icon">
                <i class="bx bx-message-edit"></i>
                <i class="bx bxs-message-edit"></i>
              </div>
              <span class="link hide">Getting started</span>
            </a>
          </li>

          <li class="tooltip-element" data-tooltip="1">
            <a href="#" class="create-btn" data-active="1">
              <div class="icon">
                <i class="bx bx-message-square-add"></i>
                <i class="bx bxs-message-square-add"></i>
              </div>
              <span class="link hide">Create Batch</span>
            </a>
          </li>

          <li class="tooltip-element" data-tooltip="2">
            <a href="#" class="active" data-active="2">
              <div class="icon">
                <i class='bx bxs-checkbox'></i>
                <i class='bx bxs-checkbox'></i>
              </div>
              <span class="link hide">Batch 1</span>
            </a>
          </li>
          <li class="tooltip-element" data-tooltip="3">
            <a href="#" data-active="1">
              <div class="icon">
                <i class='bx bxs-checkbox'></i>
                <i class='bx bxs-checkbox'></i>
              </div>
              <span class="link hide">Batch 2</span>
            </a>
          </li>
          <li class="tooltip-element" data-tooltip="4">
            <a href="#" data-active="2">
              <div class="icon">
                <i class='bx bxs-checkbox'></i>
                <i class='bx bxs-checkbox'></i>
              </div>
              <span class="link hide">Batch 3</span>
            </a>
          </li>
          <li class="tooltip-element" data-tooltip="5">
            <a href="#" data-active="3">
              <div class="icon">
                <i class='bx bxs-checkbox'></i>
                <i class='bx bxs-checkbox'></i>
              </div>
              <span class="link hide">Batch 4</span>
            </a>
          </li>

          <li class="tooltip-element" data-tooltip="6">
            <a href="#" data-active="3">
              <div class="icon">
                <i class='bx bxs-checkbox'></i>
                <i class='bx bxs-checkbox'></i>
              </div>
              <span class="link hide">Batch 5</span>
            </a>
          </li>

          <li class="tooltip-element" data-tooltip="6">
            <a href="#" data-active="3">
              <div class="icon">
                <i class='bx bxs-checkbox'></i>
                <i class='bx bxs-checkbox'></i>
              </div>
              <span class="link hide">Batch 6</span>
            </a>
          </li>
          <br />
        </ul>

        
    </nav>

    <main>
      <div class="dashboard-header">
        <div class="search-bar">
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />
        </div>
        <div class="profile-dropdown">
          <img
            src="../assets/images/face.png"
            alt="Profile Picture"
            class="profile-pic"
          />
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">View Profile</a>
            <a href="#" class="dropdown-item">Edit Profile</a>
            <a href="#" class="dropdown-item">Logout</a>
          </div>
        </div>
      </div>
      <h1>My Dashboard</h1>
    </main>

    <script src="faculty_sidebar.js"></script>
  </body>
</html>
