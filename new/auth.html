<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="auth.css" />
    <title>e-notebook</title>
</head>

<body>
    <div class="login-signup-page">
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form id="regForm" action="/auth">
                    <h1>Faculty Registration</h1>
                    <!-- Step 1 -->
                    <div class="tab">
                        <table style="width: 100%">
                            <!-- Name Field -->
                            <tr class="form_rows">
                                <td>
                                    <input type="text" class="form_field form-control" name="name" id="name" placeholder="Enter Name..." />
                                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                                    <div class="error-message">Name field cannot be left empty.</div>
                                </td>
                            </tr>
                            <!-- Phone Number Field -->
                            <tr class="form_rows">
                                <td>
                                    <input type="number" class="form_field form-control" name="phone_number" id="phone_number" placeholder="Enter Phone Number" />
                                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                                    <div class="error-message">Phone Number field cannot be left empty.</div>
                                </td>
                            </tr>
                        </table><br>
                    </div>

                    <!-- Step 2 -->
                    <div class="tab">
                        <table style="width: 100%">
                            <!-- Email Field -->
                            <tr class="form_rows">
                                <td>
                                    <input type="email" class="form_field form-control" name="email" id="email" placeholder="Enter E-mail" />
                                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                                    <div class="error-message">Email field cannot be left empty.</div>
                                </td>
                            </tr>
                            <!-- Password Field -->
                            <tr class="form_rows">
                                <td>
                                    <input id="password" name="password" type="password" class="form_field form-control" placeholder="Enter Password" />
                                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                                    <div class="error-message">Password field cannot be left empty.</div>
                                </td>
                            </tr>
                            <!-- Confirm Password Field -->
                            <tr class="form_rows">
                                <td>
                                    <input id="confirmPassword" name="confirmPassword" type="password" class="form_field form-control" placeholder="Confirm Password" />
                                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                                    <div class="error-message">Confirm Password field cannot be left empty.</div>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <!-- Step Indicators -->
                    <div style="text-align:center;">
                        <span class="step"></span>
                        <span class="step"></span>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="button-container">
                        <button type="button" id="prevBtn" class="btn-auth" onclick="nextPrev(-1)">Previous</button>
                        <button type="button" id="nextBtn" class="btn-auth" onclick="nextPrev(1)">Next</button>
                    </div>

                </form>
            </div>
        </div>
        <div id="login-container">
        <div class="login-form">
            <div class="logo">
              <form id="loginForm" action=" ">
                <label for="id_username">
                  <span class="login-label">Log In</span>
                  <select name="department" id="user-name">
                    <option value="HeadOffice">HeadOffice</option>
                    <option value="Faculty">Faculty</option>
                    <option value="Student">Student</option>
                  </select>
                </label>
                <input id="email" name="username" type="text" class="form-control" placeholder="User Id">
                <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                <button href="./" id="openPopupBtn">Forgot password?</button>
                <div id="popupContainer" class="popup-container">
                    <div class="popup-content">
                        <span class="close-btn" id="closePopupBtn">&times;</span>
                        <h2 style="color:#6e6e6e;">Forget Password</h2>
                    <hr class="line" >
                        <form>
                            <label for="email" style=" font-family: Arial, sans-serif;">Enter your email address</label>
                            <input type="email" id="in" name="email" placeholder="example@example.com" required>
                            <button type="submit" id="put">Submit</button>
                         
                        </form>
                        <hr style="margin-top: 10px;">
                    </div>
                </div>
                <button id="signIn" type="submit">Login</button>
              </form>
            </div>
          </div>

        <div class="panels-container">
            <!-- Left Panel -->
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here? Register as a Faculty</h3>
                    <br />
                    <button class="btn transparent" id="sign-up-btn">Register</button>
                </div>
            </div>
            <!-- Right Panel -->
            <div class="panel right-panel">
                <div class="content">
                    <h3>Already have an account ?</h3>
                    <br />
                    <button class="btn transparent" id="sign-in-btn">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
   
</div>

    <!-- JavaScript Files -->
    <script src="auth.js"></script>
    <script type="module" src="../javascript_files/firebaseconfig.js"></script>
    <script type="module" src="../javascript_files/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const openPopupBtn = document.getElementById('openPopupBtn');
    const popupContainer = document.getElementById('popupContainer');
    const closePopupBtn = document.getElementById('closePopupBtn');

    openPopupBtn.addEventListener('click', () => {
        popupContainer.style.display = 'flex';
    });

    closePopupBtn.addEventListener('click', () => {
        popupContainer.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === popupContainer) {
            popupContainer.style.display = 'none';
        }
    });
});


    </script>
</body>

</html>
