<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Part 3</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <div class="container ml-auto px-4 py-8 w-96">

        <!-- Main Heading -->
        <div class="bg-gradient-to-r from-green-200 to-blue-200 border border-gray-300 rounded-lg shadow-lg p-4  flex items-center justify-between">
            <p class="text-gray-700 font-semibold">Here is top analysis</p>
            <button class="cross-button text-gray-600 hover:text-red-500 focus:outline-none">‚ùå</button>
        </div>

        <!-- Summary -->
        <div class="bg-gradient-to-r from-white to-blue-200 border border-gray-300 rounded-lg shadow-lg p-4  flex items-center justify-center">
            <button id="generate-summary-btn" class="bg-blue-500 text-white hover:bg-blue-600 focus:outline-none rounded-lg px-6 py-2 font-medium">
                üìù Generate Summary
            </button>
        </div>

        <!-- Overall Sentiment -->
        <div id="blocks-to-show" class="hidden">
            <div class="bg-gradient-to-r from-white to-green-200 border border-gray-300 rounded-lg shadow-lg p-4  flex items-center justify-center flex-col	">
                <p class="text-gray-700 font-semibold mb-2 mr-auto">Overall sentiment</p>
                <div class="bg-green-300 rounded-full h-32 w-32 flex items-center justify-center text-2xl font-bold text-green-800">100%</div>

                <!-- Badges -->
                <div class="flex flex-wrap gap-2 mt-4">
                    <div class="badge-positive bg-green-200 text-green-700 border border-current rounded-lg px-4 py-1 flex items-center justify-between w-48 hover:bg-green-300 mx-auto">
                        <span>üòÉ Positive</span>
                        <span class="bg-green-300 border border-current rounded-full px-2 text-xs">2</span>
                    </div>

                    <div class="badge-negative bg-red-200 text-red-700 border border-current rounded-lg px-4 py-1 flex items-center justify-between w-48 hover:bg-red-300 mx-auto">
                        <span>üòî Negative</span>
                        <span class="bg-red-300 border border-current rounded-full px-2 text-xs">1</span>
                    </div>

                    <div class="badge-neutral bg-gray-200 text-gray-700 border border-current rounded-lg px-4 py-1 flex items-center justify-between w-48 hover:bg-gray-300 mx-auto">
                        <span>üòê Neutral</span>
                        <span class="bg-gray-300 border border-current rounded-full px-2 text-xs">10</span>
                    </div>
                </div>
            </div>

            <!-- Keywords -->
            <div class="bg-gradient-to-r from-white to-blue-200 border border-gray-300 rounded-lg shadow-lg p-4 ">
                <div class="Keyword-Icon flex items-center"><span class="material-icons text-gray-700 text-4xl">label</span> <!-- Icon -->
                <p class="text-gray-700 mb-2 font-semibold text-lg">Keywords</p>
                 </div>

                <!-- CSV Badge -->
                <div class="badge-keywords bg-blue-200 text-blue-700 border border-current rounded-md px-4 py-2 mb-2 flex items-center justify-between w-48 hover:bg-blue-300">
                    <span>CSV</span>
                    <div class="bg-blue-300 border border-current rounded-full px-2 text-xs">7</div>
                    <button class="cross-icon text-gray-600 hover:text-red-500 focus:outline-none">‚ùå</button>
                </div>

                <!-- Additional Keyword Filters -->
                <p class="text-gray-700 mt-4 font-semibold">Add other keyword filters:</p>
                <div class="flex flex-wrap gap-2 mt-2">
                    <div class="badge-custom bg-yellow-200 text-yellow-700 border border-current rounded-md px-4 py-2 flex items-center justify-between w-36 hover:bg-yellow-300">
                        <span>Database</span>
                        <div class="bg-yellow-300 border border-current rounded-full px-2 text-xs">5</div>
                    </div>

                    <div class="badge-custom bg-yellow-200 text-yellow-700 border border-current rounded-md px-4 py-2 flex items-center justify-between w-36 hover:bg-yellow-300">
                        <span>Fieldtypes</span>
                        <div class="bg-yellow-300 border border-current rounded-full px-2 text-xs">3</div>
                    </div>

                    <div class="badge-custom bg-yellow-200 text-yellow-700 border border-current rounded-md px-4 py-2 flex items-center justify-between w-36 hover:bg-yellow-300">
                        <span>MotionHQ</span>
                        <div class="bg-yellow-300 border border-current rounded-full px-2 text-xs">5</div>
                    </div>

                    <div class="badge-custom bg-yellow-200 text-yellow-700 border border-current rounded-md px-4 py-2 flex items-center justify-between w-36 hover:bg-yellow-300">
                        <span>Files</span>
                        <div class="bg-yellow-300 border border-current rounded-full px-2 text-xs">3</div>
                    </div>
                </div>
            </div>

            <!-- Sources -->
            <div class="bg-gradient-to-r from-white to-indigo-200 border border-gray-300 rounded-lg shadow-lg p-4 ">
                <p class="text-gray-700 mb-2 font-semibold">Top Sources:</p>
                <div class="flex justify-between">

                    <!-- Source Badge 1 -->
                    <div class="badge-source bg-purple-200 text-purple-700 border border-current rounded-md px-4 py-2 flex items-center justify-between w-36 hover:bg-purple-300">
                        <span>Zapier</span>
                        <div class="bg-purple-300 border border-current rounded-full px-2 text-xs">12</div>
                    </div>

                    <!-- Source Badge 2 -->
                    <div class="badge-source bg-indigo-200 text-indigo-700 border border-current rounded-md px-4 py-2 flex items-center justify-between w-36 hover:bg-indigo-300">
                        <span>Hubspot</span>
                        <div class="bg-indigo-300 border border-current rounded-full px-2 text-xs">8</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generate-summary-btn').addEventListener('click', function () {
            var blocks = document.getElementById('blocks-to-show');
            blocks.classList.toggle('hidden');
        });
    </script>

</body>

</html>
